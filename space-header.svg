<svg width="100%" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="spaceGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0f2027"/>
      <stop offset="50%" stop-color="#203a43"/>
      <stop offset="100%" stop-color="#2c5364"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="300" fill="url(#spaceGradient)"/>

  <!-- Stars -->
  <g fill="white">
    <circle cx="100" cy="50" r="1.5">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="80" r="1">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="40" r="1.2">
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="200" r="1">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="250" r="1.3">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Outer Orbit -->
  <circle cx="400" cy="150" r="100" stroke="rgba(255,255,255,0.3)" stroke-width="1" fill="none"/>
  <image href="https://skillicons.dev/icons?i=react" width="30" height="30">
    <animateMotion dur="12s" repeatCount="indefinite" path="M 400 50 A 100 100 0 1 1 399.9 50"/>
  </image>
  <image href="https://skillicons.dev/icons?i=nodejs" width="30" height="30">
    <animateMotion dur="12s" begin="3s" repeatCount="indefinite" path="M 400 50 A 100 100 0 1 1 399.9 50"/>
  </image>

  <!-- Inner Orbit -->
  <circle cx="400" cy="150" r="60" stroke="rgba(255,255,255,0.3)" stroke-width="1" fill="none"/>
  <image href="https://skillicons.dev/icons?i=python" width="25" height="25">
    <animateMotion dur="8s" repeatCount="indefinite" path="M 400 90 A 60 60 0 1 1 399.9 90"/>
  </image>
  <image href="https://skillicons.dev/icons?i=nextjs" width="25" height="25">
    <animateMotion dur="8s" begin="2s" repeatCount="indefinite" path="M 400 90 A 60 60 0 1 1 399.9 90"/>
  </image>

  <!-- Center Name -->
  <text x="50%" y="50%" text-anchor="middle" fill="white" font-size="30" font-family="Poppins" dy=".3em" style="text-shadow:0 0 10px rgba(255,255,255,0.8)">
    ☀️ Muneer Khalid
  </text>
</svg>
