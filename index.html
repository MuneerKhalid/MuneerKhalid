<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orbiting Tech Icons</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- Starfield Background -->
  <div class="background"></div>

  <!-- Load Sprite Sheet -->
  <?xml version="1.0" encoding="UTF-8"?>
  <!-- Inlining sprite for better performance -->
  <div style="display:none">
    <!-- Paste contents of tech-icons.svg here if you want inline -->
    <!-- Or keep it as an external file and use <use href="assets/tech-icons.svg#id"> -->
    <!-- For simplicity, we'll keep external file usage -->
  </div>

  <!-- Orbit Container -->
  <div class="orbit-container">
    <div class="orbit orbit1"><svg><use href="assets/tech-icons.svg#icon-react"/></svg></div>
    <div class="orbit orbit2"><svg><use href="assets/tech-icons.svg#icon-node"/></svg></div>
    <div class="orbit orbit3"><svg><use href="assets/tech-icons.svg#icon-python"/></svg></div>
    <div class="orbit orbit4"><svg><use href="assets/tech-icons.svg#icon-js"/></svg></div>
    <div class="orbit orbit5"><svg><use href="assets/tech-icons.svg#icon-html5"/></svg></div>
    <div class="orbit orbit6"><svg><use href="assets/tech-icons.svg#icon-css3"/></svg></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
