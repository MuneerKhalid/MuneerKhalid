<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <style>
    .star {
      fill: white;
      opacity: 0.8;
    }
    @keyframes drift {
      from { transform: translateY(0); }
      to { transform: translateY(100px); }
    }
    g {
      animation: drift 60s linear infinite;
    }
  </style>
  <rect width="100%" height="100%" fill="black"/>
  <g>
    <!-- Random Stars -->
    <circle class="star" cx="50" cy="50" r="1"/>
    <circle class="star" cx="300" cy="150" r="1.5"/>
    <circle class="star" cx="600" cy="400" r="1.2"/>
    <circle class="star" cx="1000" cy="200" r="1"/>
    <circle class="star" cx="1500" cy="300" r="1.3"/>
    <circle class="star" cx="1700" cy="800" r="1"/>
    <circle class="star" cx="400" cy="900" r="1.1"/>
    <circle class="star" cx="800" cy="700" r="1.4"/>
    <circle class="star" cx="1200" cy="500" r="1.2"/>
    <circle class="star" cx="1600" cy="900" r="1"/>
    <!-- Add more for density -->
    <circle class="star" cx="1800" cy="100" r="1.1"/>
    <circle class="star" cx="1400" cy="50" r="1"/>
    <circle class="star" cx="100" cy="600" r="1.3"/>
    <circle class="star" cx="900" cy="1000" r="1"/>
  </g>
</svg>
